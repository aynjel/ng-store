<header class="fixed top-0 left-0 w-full z-50 shadow-sm bg-white">
  <div
    class="navbar sticky top-0 z-50 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white px-4 py-3 shadow-md"
  >
    <div class="container flex mx-auto">
      <!-- Start: Brand & Mobile Menu -->
      <div class="navbar-start">
        <div class="dropdown">
          <button tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white text-indigo-600 rounded-box w-52"
          >
            <li>
              <a
                routerLink="/home"
                class="hover:bg-indigo-500 hover:text-white"
                routerLinkActive="bg-indigo-500 text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                routerLink="/products"
                class="hover:bg-indigo-500 hover:text-white"
                routerLinkActive="bg-indigo-500 text-white"
                >Products</a
              >
            </li>
            <li>
              <a
                routerLink="/about"
                class="hover:bg-indigo-500 hover:text-white"
                routerLinkActive="bg-indigo-500 text-white"
                >About</a
              >
            </li>
            <li>
              <a
                routerLink="/contact"
                class="hover:bg-indigo-500 hover:text-white"
                routerLinkActive="bg-indigo-500 text-white"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <a class="text-xl font-bold cursor-default">NgStore</a>
      </div>

      <!-- Center: Desktop Nav -->
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 space-x-2">
          <li>
            <a
              routerLink="/home"
              class="hover:bg-white hover:text-indigo-600 rounded-md px-3 py-1"
              routerLinkActive="bg-white text-indigo-500"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/products"
              class="hover:bg-white hover:text-indigo-600 rounded-md px-3 py-1"
              routerLinkActive="bg-white text-indigo-500"
              >Products</a
            >
          </li>
          <li>
            <a
              routerLink="/about"
              class="hover:bg-white hover:text-indigo-600 rounded-md px-3 py-1"
              routerLinkActive="bg-white text-indigo-500"
              >About</a
            >
          </li>
          <li>
            <a
              routerLink="/contact"
              class="hover:bg-white hover:text-indigo-600 rounded-md px-3 py-1"
              routerLinkActive="bg-white text-indigo-500"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <!-- End: CTA & Icons -->
      <div class="navbar-end space-x-2">
        @if(authService.isLoggedIn()){
        <!-- Cart Icon -->
        <button
          class="btn btn-sm btn-circle bg-white text-indigo-600 hover:bg-indigo-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </button>

        <!-- User Icon with Dropdown -->
        <div class="dropdown dropdown-end">
          <button
            tabindex="0"
            class="btn btn-sm btn-circle bg-white text-indigo-600 hover:bg-indigo-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </button>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white text-indigo-600 rounded-box w-40"
          >
            <li><a class="hover:bg-indigo-500 hover:text-white">Profile</a></li>
            <li>
              <a class="hover:bg-indigo-500 hover:text-white">Settings</a>
            </li>
            <li><a class="hover:bg-indigo-500 hover:text-white">Logout</a></li>
          </ul>
        </div>
        }@else {
        <button
          class="btn btn-sm bg-white text-indigo-600 hover:bg-indigo-100 font-semibold"
          routerLink="/auth/login"
        >
          Shop Now
        </button>
        }
      </div>
    </div>
  </div>
</header>
