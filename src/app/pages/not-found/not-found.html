<section id="not-found">
  <div
    class="flex flex-col items-center justify-center min-h-screen text-center px-4 animate-fade-in"
  >
    <h1 class="text-6xl font-bold text-error mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
    <p class="text-sm text-gray-500 mb-6">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Reactive Search Form -->
    <form
      [formGroup]="searchForm"
      (ngSubmit)="onSearch()"
      class="form-control w-full max-w-sm mb-4 relative"
    >
      <input
        type="text"
        formControlName="query"
        placeholder="Search products or pages..."
        class="input input-bordered bg-white text-indigo-600 placeholder-indigo-400 border-indigo-300 shadow-sm w-full pr-12"
      />
      <button
        type="submit"
        class="absolute right-2 top-1/2 transform -translate-y-1/2 btn btn-sm btn-circle bg-indigo-600 text-white hover:bg-indigo-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"
          />
        </svg>
      </button>
    </form>

    <a routerLink="/" class="btn btn-primary">Go Back Home</a>
  </div>
</section>
